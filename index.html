    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #0b0f14;
      border-bottom: 1px solid #1f2937;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00cfff;
      font-family: 'Orbitron', sans-serif;
    }

    nav a {
      margin-left: 30px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffb7;
    }

    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d1117, #101820);
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      background: linear-gradient(90deg, #00cfff, #00ffb7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .typing {
      color: #cbd5e1;
      font-size: 1.2rem;
      margin-top: 15px;
      height: 30px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00ffb7;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

      margin-top: 30px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background-color: #00cfff;
      color: #0d1117;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #00ffb7;
      transform: scale(1.05);
    }
